services:
  app:
    image: next-prod:latest
    build:
      context: .
      dockerfile: Dockerfile
      args:
        NODE_ENV: production
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - NEXT_TELEMETRY_DISABLED=1
    # Resource limits (adjust based on your needs)
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 2G
        reservations:
          cpus: '0.5'
          memory: 512M
    # Health check
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000/api/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    # Security options
    security_opt:
      - no-new-privileges:true
    read_only: false
    tmpfs:
      - /tmp
  ws:
    image: next-prod:latest
    build:
      context: .
      dockerfile: Dockerfile
    command: ["node", "dist/server.js"]
    ports:
      - "3002:3002" # websocket port
      - "3003:3003" # HTTP bridge port
    env_file:
      - .env.production
    environment:
      - NODE_ENV=production
      - WS_PORT=3002
      - WS_HTTP_PORT=3003